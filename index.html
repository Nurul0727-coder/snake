<!DOCTYPE html>
<html>
  <head>
    <style>
      .board {
        margin: 100px auto;
        background-image: url(backgroundImg.jpeg);
        position: relative;
      }

      .snake {
        background-color: lightgreen;
        border-radius: 4px;
        position: absolute;
      }
      .food {
        position: absolute;
        background-color: red;
        border-radius: 20%;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center">
      <button onclick="startGame();">Start</button>
      <button onclick="pauseGame();">Pause</button>
      <button onclick="restartGame();">Restart</button>
    </div>
    <div class="board" id="board">
      <!--Generated-->
    </div>
    <div style="text-align: center">
      <button onclick="changeDirection('up');">Up</button>
      <button onclick="changeDirection('down');">Down</button>
      <button onclick="changeDirection('left');">Left</button>
      <button onclick="changeDirection('right');">Right</button>
    </div>

    <script>
      let headY = 10;
      let headX = 9;

      let score = 0;

      let foodX;
      let foodY;

      let direction = "right";
      let nextDirectioin = direction;

      let tails = [
        { x: 2, y: 5 },
        { x: 3, y: 5 },
        { x: 4, y: 5 },
      ];

      let IntervalId = null;

      const config = {
        size: 20,
        width: 35,
        height: 40,
      };

      const boardEl = document.getElementById("board");
      boardEl.style.width = config.width * config.size + "px";
      boardEl.style.height = config.height * config.size + "px";

      function goUp() {
        headY = headY - 1;
        if (headY < 0) {
          headY = config.height - 1;
        }
      }

      function goDown() {
        headY = headY + 1;
        if (headY === config.height) {
          headY = 0;
        }
      }

      function changeDirection(newDirection) {
        if (direction === "up" || direction === "down") {
          if (newDirection === "right" || newDirection === "left") {
            direction = newDirection;
          }
        } else if (direction === "right" || direction === "left") {
          if (newDirection === "up" || newDirection === "down") {
            direction = newDirection;
          }
        }
      }

      function goRight() {
        headX = headX + 1;
      }

      function goLeft() {
        headX = headX - 1;
      }

      function startGame() {
        generateFood();
        if (!IntervalId) {
          IntervalId = setInterval(gameLoop, 200);
        }
      }

      function generateFood() {
        foodX = Math.floor(Math.random() * config.width);
        foodY = Math.floor(Math.random() * config.height);
      }

      function reset() {
        headTop = 5;
        headLeft = 5;
        direction = "right";
        nextDirectioin = direction;
        tails = [
          { x: 2, y: 5 },
          { x: 3, y: 5 },
          { x: 4, y: 5 },
        ];
        generateFood();
      }

      function restartGame() {
        reset();
        startGame();
      }

      function pauseGame() {
        clearInterval(IntervalId);
        IntervalId = null;
      }

      function gameLoop() {
        switch (direction) {
          case "up":
            goUp();
            break;
          case "left":
            goRight();
            break;
          case "right":
            goLeft();
            break;
          case "down":
            goDown();
            break;
        }

        tails.push({ x: headX, y: headY });
        tails.shift();

        for (let i = 0; i < tails.length - 1; i++) {
          if (headX === tails[i].x && headY === tails[i].y) {
            alert("Game over");
            restartGame();
          }
        }
        if (headX === foodX && headY === foodY) {
          tails.push({ x: headX, y: headY });
          generateFood();
          score += 5;
        }

        direction = nextDirectioin;

        render();
      }

      function listenKeys(event) {
        const key = event.key;
        switch (key) {
          case "ArrowUp":
            changeDirection("up");
            break;
          case "ArrowDown":
            changeDirection("down");
            break;
          case "ArrowRight":
            changeDirection("right");
            break;
          case "ArrowLeft":
            changeDirection("left");
            break;
        }
      }

      document.addEventListener("keydown", listenKeys);

      function render() {
        let tailsHtml = "";
        const foodHtml = `div class=food" style="widt: ${
          1 * config.size
        }px;heght:${1 * config.size}px;top:${foodY * config.size}px:left:${
          foodX * config.size
        }px"></div>`;

        for (let i = 0; i < tails.length; i++) {
          tailsHtml += `div class="snake" style="width":${
            1 * config.size
          }px; height:${1 * config.size}px; top:${
            tails[i].y * config.size
          }px; left:${tails[i].x * config.size}px"></div>`;
        }
        boardEl.innerHTML = `${foodHtml}${tailsHtml}`;
      }
    </script>
  </body>
</html>
